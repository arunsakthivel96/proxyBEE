# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: getproxy

on: 
  push: 
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/15 * * * *'
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: setup env & install getproxy
      run: |
        git config --global user.name "arunsakthivel96"
        git config --global user.email "arun14uit007@gmail.com"
        #pip install git+https://github.com/fate0/getproxy.git@master
        pip install -U getproxy

    - name: run getproxy
      run: |
        getproxy --in-proxy=proxy.list --out-proxy=proxy.list.out
        mv proxy.list.out proxy.list

    - name: commit
      run: |
        rm -rf .git
        git init
        git add .
        git commit -m "`env TZ=Asia/Kolkata date`"
        git remote add origin git@github.com:arunsakthivel96/proxyBEE.git
        
    - name: push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
        force: true




